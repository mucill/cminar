<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700&display=swap" rel="stylesheet">
  <title>Ticket Slims Commeet 2019</title>
  <style>
      #email-container {
        font: 12pt/1 'Anonymous Pro', sans-serif;
      }
      #email-container h1,h3 {
        margin: 0;
        line-height: 1;
      }
      
      #email-container .block {
        width: 100%;
        margin-bottom: 10px;
        margin-left: auto;
        margin-right: auto;
      }
  
      #email-container .border {
        border: solid 5px #000 !important;
      }
  
      #email-container .border td {
        border-left: solid 2px #000;
        padding: 20px;      
      }
  
      #email-container .border td.none {
        border-left: none;
      }
  
      #email-container .border td:first-child {
        border: none;
      }
  
    </style>  
</head>
<body>
  <div id="email-container">
    <table class="block border" cellpadding="0" cellspacing="0">
      <tr>
        <td width="25">
          <img src="https://2019.slimscommeet.web.id/wp-content/uploads/2019/07/logo-sc-2019-sm.png" width="72px" alt="Slims Commeet 2019">      
        </td>
        <td class="none">
          TANGGAL<br>
          <h1>22-23 AGT 2019</h1>
          UNIVERSITAS MALAHAYATI LAMPUNG
        </td>
        <td>
          MULAI
          <h3>08:00 AM</h3>
          <br>
          SELESAI
          <h3>16:00 PM</h3>
        </td>
      </tr>
    </table>
    
    <table class="block border" cellpadding="0" cellspacing="0">
      <tr>
        <td>
          Nama
          <h3 style="text-transform: uppercase" id="name">{{name}}</h3>
        </td>
        <td>
          Peserta<br>
          <h3 id="type" style="text-transform: uppercase">{{kinds}}</h3>
        </td>
        <td rowspan="2" class="text-center">
          <div class="p-30">
            <img src="{{barcode}}" id="barcode" alt="Barcode" />
          </div>
          <br>
          <strong id="barcode_id">{{barcode_id}}</strong>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="border-top: solid 2px #000;">
          INSTANSI
          <h3 id="company" style="text-transform: uppercase">{{company}}</h3>
        </td>
      </tr>
    </table> 
  </div>
</body>
</html>
